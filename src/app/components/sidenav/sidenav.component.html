<mat-card style="display: none"></mat-card>
<mat-sidenav-container class="sidenav-container mat-app-background" *ngIf="isLoggedIn$ | async as isLoggedIn">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <div class="header">
      <div class="header-container">
        <img id="avatar" mat-card-avatar src="assets/img/default.png" alt="User Avatar">
        <br>
        <span id="username">{{user.name}}</span>
        <br>
        <span id="email">{{user.email}}</span>
      </div>
    </div>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item routerLink="/mis-mascotas">Mis mascotas</a>
      <a mat-list-item routerLink="/dashboard">Dashboard</a>
      <a mat-list-item routerLink="/mascotas">Mascotas</a>
      <a mat-list-item routerLink="/citas">Citas</a>
      <a mat-list-item routerLink="/usuarios">Usuarios</a>
      <a mat-list-item routerLink="/tipo-usuarios">Tipos de usuario</a>
      <a mat-list-item routerLink="/permisos">Permisos</a>
      <a mat-list-item routerLink="/especies">Especies</a>
      <a mat-list-item routerLink="/condicion-medica">Condicion medica</a>
      <a mat-list-item routerLink="/tipo-citas">Tipos de cita</a>
      <div class="absolute">
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/about">Acerca de</a>
        <a mat-list-item (click)="onLogout()" *ngIf="isLoggedIn">Salir</a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="flex:auto;"></span>
      <mat-icon>pets</mat-icon>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
