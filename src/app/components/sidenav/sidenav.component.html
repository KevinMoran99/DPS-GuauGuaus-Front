<mat-sidenav-container class="sidenav-container mat-app-background">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
      <mat-toolbar class="toolbar">Usuario</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard">Dashboard</a>
        <a mat-list-item routerLink="/citas">Citas</a>
        <a mat-list-item routerLink="/usuarios">Usuarios</a>
        <a mat-list-item routerLink="/permisos">Permisos</a>
        <a mat-list-item routerLink="/especies">Especies</a>
        <br><br><br><br><br><br><br><br><br><br><br><br><br>
        <a mat-list-item routerLink="/about">Acerca de</a>
        <a mat-list-item routerLink="#">Salir</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span style="flex:auto;"></span>
        <mat-icon>pets</mat-icon>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
