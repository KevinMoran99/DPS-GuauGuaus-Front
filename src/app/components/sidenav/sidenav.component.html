<mat-card style="display: none"></mat-card>
<mat-sidenav-container class="sidenav-container mat-app-background" *ngIf="isLoggedIn$ | async as isLoggedIn">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <div class="header">
      <div class="header-container">
        <img id="avatar" mat-card-avatar src="assets/img/logo3.png" alt="User Avatar">
        <br>
        <span id="username">{{user.name}}</span>
        <br>
        <span id="email">{{user.email}}</span>
      </div>
    </div>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item routerLink="/mis-mascotas" *ngIf="permMyPets"><mat-icon>pets</mat-icon>Mis mascotas</a>
      <a mat-list-item routerLink="/citas/{{user.id}}" *ngIf="permMyApps"><mat-icon>article</mat-icon>Mis citas</a>
      <a mat-list-item routerLink="/mascotas" *ngIf="permPets"><mat-icon>pets</mat-icon>Mascotas</a>
      <a mat-list-item routerLink="/citas" *ngIf="permApp"><mat-icon>access_time</mat-icon>Citas</a>
      <a mat-list-item routerLink="/usuarios" *ngIf="permUser"><mat-icon>person_pin</mat-icon>Usuarios</a>
      <a mat-list-item routerLink="/tipo-usuarios" *ngIf="permUsType"><mat-icon>contacts</mat-icon>Tipos de usuario</a>
      <a mat-list-item routerLink="/permisos" *ngIf="permPerm"><mat-icon>pan_tool</mat-icon>Permisos</a>
      <a mat-list-item routerLink="/especies" *ngIf="permSpec"><mat-icon>pest_control_rodent</mat-icon>Especies</a>
      <a mat-list-item routerLink="/condicion-medica" *ngIf="permCond"><mat-icon>healing</mat-icon>Condicion medica</a>
      <a mat-list-item routerLink="/tipo-citas" *ngIf="permAppType"><mat-icon>post_add</mat-icon>Tipos de cita</a>
      <div class="absolute primary-color">
        <mat-divider></mat-divider>
        <a mat-list-item (click)="openDialog(user)"><mat-icon>account_circle</mat-icon>Mi informaci√≥n</a>
        <a mat-list-item routerLink="/about"><mat-icon>help</mat-icon>Acerca de</a>
        <a mat-list-item (click)="onLogout()" *ngIf="isLoggedIn"><mat-icon>login</mat-icon>Salir</a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="z-index: 1000;" color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="flex:auto;"></span>
      <mat-icon>pets</mat-icon>
    </mat-toolbar>
    <img id="logo" src="assets/img/logo1.png" *ngIf="router.url == '/'">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
