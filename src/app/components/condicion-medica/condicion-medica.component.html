<div class="container">
    <h3 class="title">Condiciones m√©dicas</h3>
        <table #dataTable mat-table [dataSource]="medicalConditions">
            <!--Name Col -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let item">{{item.name}} </td>
            </ng-container>
            <!--Name Col -->
            <ng-container matColumnDef="state">
              <th mat-header-cell *matHeaderCellDef>Estado</th>
              <td mat-cell *matCellDef="let item">{{item.state ? "Activo" : "Inactivo"}} </td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Editar</th>
                <button class="edit" *matCellDef="let item" mat-mini-fab color="accent" aria-label="Update medical condition" (click)="openDialog(item)">
                    <mat-icon>edit</mat-icon>
                </button>
            </ng-container>
          
            <!-- ROW Info-->
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let rowData; columns: columnsToDisplay;"></tr>
          </table>
          <div class="paginator-container">
            <br>
            <mat-paginator [length]="100"
                          [pageSize]="10"
                          [pageSizeOptions]="[5, 10, 25, 100]"
                          showFirstLastButtons>
            </mat-paginator>
            <br>
          </div>
          <div class="fav-icon">
            <button mat-fab color="accent" aria-label="Add species" (click)="openDialog()">
              <mat-icon>add</mat-icon>
            </button>
          </div>
    </div>
