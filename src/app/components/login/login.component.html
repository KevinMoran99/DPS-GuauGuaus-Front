<div class="form-wraper">
  <div class="form-container card">
    <div class="form-header">
      <img src="https://cdn3.iconfinder.com/data/icons/weed-vivid-vol-2/256/Pet-Care-512.png"  class="main-lock-icon" alt="">
    </div>
    <div class="form-body">
      <mat-form-field class="justifier">
          <input matInput placeholder="Email" text="email" class="form-input" [(ngModel)]="email" required>
      </mat-form-field>
      <mat-form-field class="justifier">
          <input matInput placeholder="Password" text="password" type="password" class="form-input" [(ngModel)]="password" required>
      </mat-form-field>
    </div>
    <div class="form-footer">
        <button mat-raised-button class="btn custom-btn" type="submit" (click)="login()"> 
            <mat-icon>input</mat-icon> Iniciar sesi√≥n
        </button>
        <div class="txt"> 
        </div>
        <button mat-raised-button class="btn" (click)="authServiceFirebase.GoogleAuth()"> 
          <img src="https://img.icons8.com/color/452/google-logo.png" alt="" class="google-icon"> Entrar con Google
        </button>
    </div>
  </div>
</div>
