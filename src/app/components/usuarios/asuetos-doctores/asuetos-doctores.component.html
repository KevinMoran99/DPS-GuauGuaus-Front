<div class="container">
    <nav aria-label="breadcrumb">
      <ul class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">
          <button mat-raised-button color="accent" routerLink='/usuarios'>Regresar a lista de usuarios</button>
        </li>
      </ul>
    </nav>
    <h3 class="title">Horarios especiales de {{user?.name}}</h3>
        <table #dataTable mat-table [dataSource]="specials">
          <!--Name Col -->
            <ng-container matColumnDef="day">
              <th mat-header-cell *matHeaderCellDef>Dia</th>
              <td mat-cell *matCellDef="let item">{{item.day}} </td>
            </ng-container>
            <!--Name Col -->
            <ng-container matColumnDef="start_hour">
              <th mat-header-cell *matHeaderCellDef>Hora inicio</th>
              <td mat-cell *matCellDef="let item">{{item.start_hour}} </td>
            </ng-container>
            <!--Name Col -->
            <ng-container matColumnDef="finish_hour">
                <th mat-header-cell *matHeaderCellDef>Hora fin</th>
                <td mat-cell *matCellDef="let item">{{item.finish_hour}} </td>
              </ng-container>
            <!--Name Col -->
            <ng-container matColumnDef="state">
              <th mat-header-cell *matHeaderCellDef>Estado</th>
              <td mat-cell *matCellDef="let item">{{item.state ? "Activo" : "Inactivo"}} </td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Editar</th>
                <td mat-cell *matCellDef="let item">
                  <button class="edit" mat-mini-fab color="accent" aria-label="Update Specie" (click)="openDialog(item)">
                      <mat-icon>edit</mat-icon>
                  </button>
                </td>
            </ng-container>
          
            <!-- ROW Info-->
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let rowData; columns: columnsToDisplay;"></tr>

          </table>
          <div class="paginator-container">
            <br>
            <mat-paginator [length]="100"
                          [pageSize]="10"
                          [pageSizeOptions]="[5, 10, 25, 100]"
                          showFirstLastButtons>
            </mat-paginator>
            <br>
          </div>
          <div class="fav-icon">
            <button mat-fab color="accent" aria-label="Add species" (click)="openDialog()">
              <mat-icon>add</mat-icon>
            </button>
          </div>
    </div>
